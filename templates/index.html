<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>TextUtils</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://rahulsahurs.github.io/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactus">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}
        <div class="container-fluid">
            <h3 for="FormControlTextarea1" class="form-label">Welcome To TextUtils</h3>
            <textarea name="text" class="form-control" id="FormControlTextarea1" rows="10"></textarea>
        </div>
        <br>
        <div class="form-check form-switch">
            <input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitch1">
            <label class="form-check-label" for="flexSwitch1">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input name="fullcaps" class="form-check-input" type="checkbox" id="flexSwitch2">
            <label class="form-check-label" for="flexSwitch2">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
            <input name="newlinereover" class="form-check-input" type="checkbox" id="flexSwitch3">
            <label class="form-check-label" for="flexSwitch3">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input name="extraspaceremover" class="form-check-input" type="checkbox" id="flexSwitch4">
            <label class="form-check-label" for="flexSwitch4">Extra Spaces Remover</label>
        </div>
        <div class="form-check form-switch">
            <input name="charcounter" class="form-check-input" type="checkbox" id="flexSwitch♣">
            <label class="form-check-label" for="flexSwitch♣">Character Counter</label>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Analyze Text</button>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
